<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Programming</title>
</head>
<body>
    <h2>Sequence Part 3</h2>
    <p>Make an array called foods and put four foods in the array.</p>
    <p>Then use the string literal syntax to print out a sentence that prints to the console the variable myString, wich was declared previously, followed by a space and then the first element of the foods array.</p>

    <script>
        var foods = ["cheese", "pie", "lunch", "breakfast"];
        var myString = "I am really hungry for some";
        console.log(`${myString} ${foods[0]}`);
    </script>
</html>
