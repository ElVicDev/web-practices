    <h1>Returning Data</h1>

    <p>A function can return data after having perormed whatever operations that function does on that data.</p>
    <br>
    <p><strong>function <FONT COLOR="green">returnData </FONT>(<FONT COLOR="brown">param1</FONT>, <FONT COLOR="brown">param2</FONT>){</strong></p>
        <p style="margin-left: 40px;"><strong>  do something with params;</strong></p>
        <p style="margin-left: 40px;"><strong>return <FONT COLOR="green">result</FONT>;</strong></p>
        <p><strong>}</strong></p>

    <script>
        function returnSum(num1, num2){
            var sum = num1 + num2;
            return sum;
        }
        console.log(returnSum(5,3));
