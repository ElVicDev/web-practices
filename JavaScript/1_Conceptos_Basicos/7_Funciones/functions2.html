    <script>
        function checkNum(){
            var userNum = prompt("Enter a whole number", "");

            if (userNum < 10){
                console.log("You entered a number smaller than 10");
                for (var i=0; i<10; i++){
                    console.log(`Here is a ${i}`);
                }
            }
            else if(userNum > 9){
                console.log("You entered a big number");
            }
            else {
                console.log("ERROR: you didn't enter a number!");
            }
            }
        checkNum();
    </script>
