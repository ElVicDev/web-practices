<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Functions</title>
</head>
<body>
    <h1>Functions in JavaScript</h1>
    <h2>Reusable Sets of Instructions</h2>

    <p>A function lets you combine a group of instructions together and give them a name.</p>
    <br>
    <p><strong>function <FONT COLOR="green">name </FONT>(){</strong></p>
    <p style="margin-left: 40px;"><strong>  do something;</strong></p>
    <p style="margin-left: 40px;"><strong>  do something else;</strong></p>
    <p style="margin-left: 40px;"><strong>  do another thing;</strong></p>
    <p><strong>}</strong></p>
    <p><strong><FONT COLOR="green">name </FONT>();</strong></p>

    <script>
        function doStuff(){
            var myString = "Here is a message";
            var upperSting = myString.toUpperCase();
            console.log(myString);
            console.log(upperSting);
        }
        doStuff();
    </script>
</html>
