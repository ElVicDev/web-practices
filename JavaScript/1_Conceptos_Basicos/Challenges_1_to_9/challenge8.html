    <h2>Challenge 8</h2>
    <p>Update and save the file again, this time as challenge8.html</p>
    <p>For this challenge, if the user types a number less than 10, update the loop from the last challenge so that the console indicates the number the user entered.</p>

    <script>
        var userNum = prompt("Enter a whole number", "");

        if (userNum < 10){
            console.log("You entered a number smaller than 10");
            for (var i=0; i<10; i++){
                if(i == userNum){
                    console.log(`Here is a ${i} <--- This is your number!`);
                }
                else{
                    console.log(`Here is a ${i}`);
                }
            }
        }
        else if(userNum > 9){
            console.log("You entered a big number");
        }
        else {
            console.log("ERROR: you didn't enter a number!");
        }
    </script>
