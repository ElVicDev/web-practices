<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: rgb(255,0,0);
            transition: all 2s;
        }

        .big {
            width: 200px;
            height: 200px;
            background-color: rgb(0,0,255);
            border-radius: 50%;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>JavaScript Event Challenges</h1>
    <h2>Challenge 28</h2>
    <p>For this challenge, create the HTML and CSS with code I give you. Then write a script that when you hover the mouse over the div, it adds the class "big".</p>
    <p>Write a second event handler for when the mouse goes off the div, it removes the class "big".</p>
    <div></div>
    <script>
        var divTag = document.querySelector('div');

        divTag.addEventListener('mouseover', function(){
            divTag.className="big";
        });

        divTag.addEventListener('mouseout', function(){
            divTag.removeAttribute('class');
        });

    </script>

</body>
</html>
