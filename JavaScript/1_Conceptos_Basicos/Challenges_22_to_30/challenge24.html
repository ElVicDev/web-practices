<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges</title>
</head>
<body>
    <h1>JavaScript Event Challenges</h1>
    <h2>Challenge 24</h2>
    <p>Change the HTML so that there is a div around one paragraph. Make it so that when you click the button a new paragraph is added to the div, with the text, "A new paragraph" in it.</p>
    <div>
        <p>Here is the first paragraph of text</p>
    </div>
    <button>Add a paragraph</button>
    <script>
        var divTag = document.querySelector('div');
        var btn = document.querySelector('button');

        btn.addEventListener('click', function(){

            var newP = document.createElement('p');
            var pText = document.createTextNode('A new paragraph');
            newP.appendChild(pText);
            divTag.appendChild(newP);
        });
