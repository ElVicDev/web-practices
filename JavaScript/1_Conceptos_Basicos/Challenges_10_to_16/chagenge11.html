<body>
    <h1>JavaScript Function Challenges</h1>
    <h2>Challenge 11</h2>
    <p>For this challenge, change <strong><code>hello()</code></strong> so that it takes a parameter, and when you run the function, you pass in the name of a person and the function outputs the greeting to the console.</p>

    <script>
        function hello(name){
            console.log(`Hello ${name} and welcome!`);
        }
        hello('Vicente');
    </script>
