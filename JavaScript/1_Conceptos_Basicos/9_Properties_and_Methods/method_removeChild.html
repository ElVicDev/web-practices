<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties and Methods</title>
</head>
<body>
    <h1>removeChild</h1>
    <p>There are a number of ways to remove elements. One of the most basic is the <strong>removeChild(); </strong>method.</p>
    <div>
        <p>Here is a paragraph</p>
        <p>Remove this paragraph</p>
    </div>

    <script>
        var myDiv = document.querySelector('div');
        myDiv.removeChild(myDiv.children[1]);
    </script>

</body>
</html>
