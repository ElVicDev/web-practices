<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties and Methods</title>
</head>
<body>
    <h1>setAttribute</h1>
    <p>The <strong>setAttribute </strong>method let's you set any type of attribute on an element.</p>
    <form>
        <label><input type="checkbox"> YES!</label>
    </form>

    <script>
        var myCheckBox = document.querySelector('input');
        myCheckBox.setAttribute("checked", "checked")
    </script>

</body>
</html>
