<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Examples</title>
</head>
<body>
    <h1>Dom Examples</h1>
    <h2><code>querySelectorAll();</code></h2>
    <p>The document method <strong><code>querySelectorAll();</code></strong> will get all the elements that match a certain selector. It returns a nodeList of elements that you have to loop through.</p>
    <div id="special">
        <p>Here is some text</p>
        <p>Here is some more text</p>
    </div>
    <p>Not this paragraph!</p>

    <script>
        var myText = document.querySelectorAll("#special p");
        for(var i=0; i<myText.length; i++) {
            myText[i].style.fontWeight = "bold";
        }
    </script>

    <!--Al usar querySelectorAll(); modificarÃ¡ todos los parrafos
        que encuentre entre el div con el id "special"
    -->

</body>
</html>
