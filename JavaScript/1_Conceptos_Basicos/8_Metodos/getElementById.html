<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Examples</title>
</head>
<body>
    <h1>Dom Examples</h1>
    <h2>getElementById();</h2>
    <p>The document method <strong><code>getElementByID()</code></strong> will go into your document and look for that specific element.</p>
    <p id="one">Here is a paragraph with a unique ID</p>

    <script>
        document.getElementById("one").style.color="red";
    </script>
</body>
</html>
