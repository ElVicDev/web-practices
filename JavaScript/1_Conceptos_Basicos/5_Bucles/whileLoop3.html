<body>
    <h1>Another Example</h1>
    <h2>Here is another example where the expression in the second template literal is evaluated on the fly, each time through the loop.</h2>
    <script>
        var i = 0;
        var text = "";
    /*  El uso de marcas de verificaci칩n y literales de plantilla hace que las 
        cadenas largas que incluyen variables sean mucho m치s f치ciles de leer, 
        y cometer치 menos errores de sintaxis.
    */
        while (i < 10){
            text += `The incrementor is ${i}, and squared it is ${i * i} \n`;
            i++;
        }
        console.log(text);

    </script>
