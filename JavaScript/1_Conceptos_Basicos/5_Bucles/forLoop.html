<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <h2>This is the most basic loop in JavaScript. You use a loop to repeat a set of steps for a set number of times.</h2>
    <h3>Loop Examples</h3>
    <script>
        for (var i=0; i<10; i++){
            console.log(i + '\n');
        }
    </script>
</html>
