<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    <h1>While Loops</h1>
    <h2>You don't see them as often in JavaScript, but the language has while loops.</h2>
    <script>
        var incrementor = 0;
        var text = "";

        while (incrementor < 10){
            text += "The incrementor has gone up to " + incrementor + "\n";
            incrementor++;
        }
        console.log(text);

    </script>
</html>
