<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For..Of Loop</title>
</head>
<body>
    <h1>The For..Of Loop</h1>
    <h2>The For .. Of Loop is specifically for working with arrays.</h2>
    <script>
        var food = ["grapes", "cheese", "bread", "olives"];
        for (var eachItem of food){
            console.log(eachItem);
        }
    </script>
</html>
