<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Working with Arrays</h1>
    <h2>Zero is the most common initial value because you will be frequently working with arrays, which are zero indexed.</h2>
    <script>
        var colors = ['red', 'blue', 'yellow', 'green'];
        for (var i=0; i<4; i++){
            console.log(colors[i]);
        }
    /*  Es recomendado no usar número y usar LENGTH para que el programa 
        sea más general.
        Cuando nuestra matriz crezca o disminuya el programa seguira 
        ejecutandose correctamente.
    */
        var colors = ['red', 'blue', 'yellow', 'green', 'orange', 'purple'];
        for (var i=0; i<colors.length; i++){
            console.log(colors[i]);
        }
    </script>
</html>
