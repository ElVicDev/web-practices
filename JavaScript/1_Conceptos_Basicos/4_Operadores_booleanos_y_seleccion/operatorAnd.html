<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using &&</title>
</head>
<body>
    <h1>Using &&</h1>
    <h2>For the condition to come back true, BOTH the variables goodMood and gotSleep have to be true.</h2>
    <script>
        var goodMood = true;
        var gotSleep = true;

        if(goodMood && gotSleep){
            console.log("Today is a good day");
        }
        else {
            console.log("I am a grumpy");
        }

        var goodMood2 = true;
        var gotSleep2 = false;

        if(goodMood2 && gotSleep2){
            console.log("Today is a good day");
        }
        else {
            console.log("I am a grumpy");
        }
    </script>
</body>
</html>
