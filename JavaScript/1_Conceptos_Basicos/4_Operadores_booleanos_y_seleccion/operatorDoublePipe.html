<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using ||</title>
</head>
<body>
    <h1>Using ||</h1>
    <h2>Use the double pipe (||) characters to check to see if any of the statements in the if selector are true. If any of them are the whole statement is true.</h2>
    <script>
        var gotBreakfast = true;
        var gotLunch = true;
        var gotDinner = false;

        if(gotBreakfast || gotLunch || gotDinner){
            console.log("I am not starving");
        }
        else {
            console.log("STARVING!");
        }

        var gotBreakfast2 = false;
        var gotLunch2 = false;
        var gotDinner2 = false;

        if(gotBreakfast2 || gotLunch2 || gotDinner2){
            console.log("I am not starving");
        }
        else {
            console.log("STARVING!");
        }
    </script>
</body>
</html>
