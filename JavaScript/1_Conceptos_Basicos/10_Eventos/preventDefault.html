<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>
<body>
  <h1>JavaScript Events</h1>
  <h2>Preventing Default Behavior</h2>
  <p>You can use the event object in combination with the <code><strong>preventDefault(); </strong></code>method to keep the browser from doing it's default behavior.</p>
  <a href="http://google.com">Go to Google</a>
    
  <script>
    var link = document.querySelector('a');

    link.addEventListener('click', function(event){
        event.preventDefault();
        alert("Don't go to Google!");
    });

  </script>
    <!--    El anterior script de JavaScript se usa regularmente con
            formularios o envío de formularios, para evitar el envío
            predeterminado del formulario, para poder hacer algo con
            los datos del formulario antes de enviarlo.
    -->
</body>
</html>
