<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>
<body>
  <h1>JavaScript Events</h1>
  <h2>Submit Event</h2>
<form method="get">
    <!-- Puedo agregar una acción para enviar los datos a una base de datos, ejemplo:
    <form method="get" action="processor.php">
    -->
    <label>Your Name: <input type="text" name="name"></label>
    <input type="submit" value="send">
</form>
    
  <script>
    var myForm = document.querySelector('form');

    myForm.addEventListener( 'submit', function(evt){
        evt.preventDefault(); // Evita el envío predeterminado
        var formData = document.querySelector('input').value;
        alert(formData);
    } );

  </script>
    <!--    El anterior script de JavaScript se usa regularmente con
            formularios o envío de formularios, para evitar el envío
            predeterminado del formulario, para poder hacer algo con
            los datos del formulario antes de enviarlo.
    -->
</body>
</html>
