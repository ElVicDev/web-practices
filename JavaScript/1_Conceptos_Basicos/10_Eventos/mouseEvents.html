<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
  <style>
    div {
        width: 50px;
        height: 50px;
        background-color: red;
    }
  </style>
</head>
<body>
    <h1>JavaScript Events</h1>
    <h2>Mouseover, Mouseout Events: HTML</h2>
    <p>Roll your mouse over the box</p>
    <div></div>
    <br>
    <h2>Mouseover, Mouseout Events: JavaScript</h2>
<p>Notice you can put two event listeners on one element, and JavaScript will listen for both events.</p>
  <script>
    var heading = document.querySelector('h1');
    var box = document.querySelector('div');

    box.addEventListener('mouseover', function(){
        heading.innerHTML = "The mouse is over the box!";
    });
    box.addEventListener('mouseout', function(){
        heading.innerHTML = "The mouse has left the box!";
    });
    heading.addEventListener('mouseover', function(){
        heading.innerHTML = "Roll your mouse over the box!";
    });

  </script>

</body>
</html>
