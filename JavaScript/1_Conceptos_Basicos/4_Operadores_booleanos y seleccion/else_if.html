<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>
<body>
    <h1>Else if can be used to check different values</h1>
    <script>
        var colors = ['red', 'blue', 'green', 'yellow'];
        var selectedColor = colors[3]; // The color is yellow
        /* Si coloco el 3 es un valor correcto y nos devolvera The color is yellow
        WARNING: Cualquier número que no sea 0, 1, 2 también nos devolvera
        The color is yellow EN ESTE PROGRAMA */

        if (selectedColor === 'red') {
            console.log("The color is red");
        }
        else if (selectedColor === "blue") {
            console.log("The color is blue");
        }
        else if (selectedColor === "green") {
        console.log("The color is green");
        } else {
            console.log("The color is yellow");
        }
    </script>
</body>
</html>
