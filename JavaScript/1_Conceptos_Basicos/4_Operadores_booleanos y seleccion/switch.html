<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>SWITCH</h1>
    <h2>Switch statements do the same thing as else if statements, but are a bit more compact, syntactically.</h2>
    <script>
        var colors = ['red', 'blue', 'green', 'yellow'];
        var selectedColor = colors[3]; 

        switch (selectedColor) {
            case "red": console.log("The color is red");
                break;
            case "blue": console.log("The color is blue");
                break;
            case "green": console.log("The color is green");
                break;
            case "yellow": console.log("The color is yellow");
                break;
            default: console.log("There was an error");
        }
    </script>
</body>
</html>
