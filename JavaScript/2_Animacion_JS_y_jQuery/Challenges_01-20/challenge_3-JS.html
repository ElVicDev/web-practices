<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Challenge 3 - JS</h1>
    <h4>Use plain JavaScript to change the font size to
        24 pixels and the color to red for the paragraphs
        inside the div, but not the one outside the div.</h4>

        <p>Don't change this paragraph</p>
        <div id="main">
        <p>change this paragraph.</p>
        <p>change this paragraph too.</p>
        <p>And change this last paragraph.</p>
        </div>

    <script>
        
        var parToChange = document.querySelectorAll("#main p");
        for(var i=0; i<parToChange.length; i++){
            parToChange[i].style.fontSize = "24px";
            parToChange[i].style.color = "red";

        }

        /* // Otra forma de realizarlo:
        document.getElementById("main").style.fontSize = "24px";
        document.getElementById("main").style.color = "red"; */
        
        /* TambiÃ©n puede funcionar de la siguiente manera:
        document.querySelector('#main').style.fontSize = "24px";
        document.querySelector('#main').style.color = "red"; */

    </script>

</body>
