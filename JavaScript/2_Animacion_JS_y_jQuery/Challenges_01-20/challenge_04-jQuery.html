<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4 - jQuery</title>
</head>
<body>

    <h1>Challenge 4 - jQuery</h1>
    <h4>Use plain JavaScript to change the font size to
        24 pixels and the color to red for the paragraphs
        inside the div, but not the one outside the div.</h4>

        <p>Don't change this paragraph</p>
        <div id="main">
        <p>change this paragraph.</p>
        <p>change this paragraph too.</p>
        <p>And change this last paragraph.</p>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        /* Una forma de realizarlo:
        $("#main").css("font-size", "24px");
        $("#main").css("color", "red"); */

        /* Podemos realizarlo de una manera mas abreviada de la siguiente manera: 
        $("#main").css("font-size", "24px").css("color", "red");    */

        // Otra manera de realizarlo de manera eficaz:
        $("#main p").css({"font-size": "24px", "color": "red"});

    </script>

</body>
</html>
