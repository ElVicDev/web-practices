<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6 - jQuery</title>
</head>
<body>

    <h1>Challenge 6 - jQuery</h1>
    <h4>Use JavaScript to change the font size and
        color of the last paragraph in the div without
        affecting any of the other paragraphs.</h4>

        <p>Don't change this paragraph</p>
        <div id="main">
        <p>Don't change this paragraph.</p>
        <p>Don't change this paragraph.</p>
        <p>Change this last paragraph.</p>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Una forma de realizarlo:
        //  $("#main p:last-of-type").css({"font-size": "24px", "color": "red"});

        // Otra manera de realizarlo:
        $("#main p").last().css({ "font-size": "24px", "color": "red" });

    </script>

</body>
</html>
