<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing jQuery</title>
</head>

<body>

    <h1>Is jQuery Working?</h1>

    <!--Add jQuery library here-->
    <!-- Puedo agregar jQuery como archivo que descargue de https://jquery.com/download/
    <script src="jquery-3.7.1.min.js"></script>
    O puedo agregar jQuery como CDN sacado de https://developers.google.com/speed/libraries?hl=es-419#jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        if (window.jQuery) {
            alert("jQuery is loaded! :-)");
        }
        else {
            alert("jQuery is not loaded :-(");
        }
		
    </script>

</body>

</html>
