<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing jQuery</title>
</head>

<body>

    <h1>Is jQuery Working?</h1>
    <p>Here is a paragraph</p>
    <p>Here is a second paragraph</p>
    <p>Here is a third paragraph</p>

    <!--Add jQuery library here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        /* El signo de dolar es solo un m√©todo abreviado para no escribir la palabra jQuery */
        $('h1').css('color', 'red');
        /* O puedo escribir jQuery y el resultado es el mismo:
        jQuery('h1').css('color', 'red'); */

        /* jQuery te permite trabajar con colecciones de cosas */
        $('p').css('color', 'blue');

		
    </script>

</body>

</html>
