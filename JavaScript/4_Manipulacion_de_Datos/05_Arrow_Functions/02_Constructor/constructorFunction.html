        const Employee = function( fname, lname, jobTitle ){
            this.fname = fname;
            this.lname = lname;
            this.position = jobTitle;
            this.fullName = () => `${fname} ${lname}`;
        }
        const id1234 = new Employee('Bob', 'Smith', 'Mechanic');
        console.log( id1234.fname );
        console.log( id1234.fullName() );
    </script>
