<body>
	
    <h1>Challenge 2</h1>

	<h2>Name and species of the pet.</h2>
	
	<p>Imagine you traded this pet for a different
        one. Change the name and the species in the
        object to a different name and a different
        species.</p>
    <p>Then console log out “I have a pet <strong><FONT COLOR="red">X </FONT></strong> 
        named <strong><FONT COLOR="red">Y </FONT></strong>”
        where the <strong>X </strong> 
        and <strong>Y </strong> are the species and name
        of the pet.</p>
    <img src="petName.jpg" alt="Pet name">
	
	<script>

        var pet = {
            name: "rocky",
            species: "Terrier"
        }

        pet.name = "Loky";
        pet.species = "Golden";

        console.log(`I have a pet ${pet.species} named ${pet.name}`);

	</script>
	
</body>
