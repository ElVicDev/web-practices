<body>
	
    <h1>Challenge 3</h1>

	<h2>Add qualities.</h2>
	
	<p>Add a new property to the pet object called
        “qualities”. This property will be an object that
        has three properties with corresponding
        values.</p>
    <p>For example: color, disposition, and size.</p>
    <p>Console log out the whole object, so you can
        see the whole thing.</p>
    <img src="qualities.jpg" alt="Pet qualities">
	
	<script>

        var pet = {
            name: "rocky",
            species: "Terrier"
        }

        pet.qualities = {
            color: "brown",
            disposition: "friendly",
            size: "medium"
        }

        console.log(pet);

	</script>
	
</body>
</html>
