<!DOCTYPE html>
<!-- Este es un ejemplo completo de una galería de imágenes. -->

<html lang="en">
  <head>
    <!--  Utilice la sección de encabezado para definir metadatos 
          y cargar archivos CSS y JS. -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    
    <!-- 
      Estos son nuestros archivos javascript.
      albums.js contiene los datos
      gallery.js es el código
    -->
    <script src="js/Albums.js"> </script>
    <script src="js/gallery.js"> </script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">

    <!-- HTML5shiv and respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <!-- Mosaico de página. -->
      <div class="page-header">
        <h1>My photo albums </h1>
      </div>    

      <!-- Un menú de navegación que selecciona diferentes vistas. -->
      <ul class="nav nav-tabs">
        <li role="" class="active"><a href="#" id="albums-tab" >Albums</a></li>
        <li role=""><a href="#" id="photos-tab" >Photos</a></li>
        <li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
      </ul>
      <br/><br/>

      <!--  La sección de contenido está vacía ya que la llenaremos 
            mediante javascript y plantillas. -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
    </div> <!-- / container -->

    <!-- Aquí están nuestras plantillas. -->

    <!-- Esta es la plantilla para la vista de álbumes. -->
    <!-- 
        Muestra los álbumes en un formato bootstrap grid con un elemento 
        para cada álbum (usando la expresión de plantilla {{#each}}).
        Cada álbum se muestra con una imagen en miniatura, 
        un nombre y la cantidad de fotos 
        (usando la expresión de plantilla {{photos.length}})
    -->
    <script id="albums-template" type="text/x-handlebars-template">
      <div class="row">

        {{#each albums}}
        <div class="col-xs-12 col-md-3"> 
          <div class="album-thumbnail"  data-id="{{@index}}">
            <img class="crop-img" src="{{thumbnail}}" alt=""/> 
                
            <div class="caption">
              <h4> {{name}} </h4>
              <p>{{photos.length}} photos</p>
            </div>
          </div>
        </div> <!-- / col -->

        {{/each}}

      </div> <!-- / row -->
    </script>

    <!-- Esta es la plantilla para la vista de fotos de un solo álbum. -->
    <!-- 
        Al igual que la vista de álbumes, utiliza un formato de cuadrícula de 
        Bootstrap para mostrar las fotos de un álbum. Cada foto se muestra con 
        una imagen en miniatura, un nombre y una descripción.
    -->
    <script id="photos-template" type="text/x-handlebars-template">
      <div class="row">
        <!-- xs-12 :  La pantalla pequeña muestra una sola columna 
                      (que ocupa 12 columnas de la cuadrícula)-->
        <!-- md-3 :   Las pantallas medianas y superiores utilizan 
                      tres columnas de cuadrícula por columna. -->

        {{#each photos}}
        <div class="col-xs-12 col-md-3"> 
          <div class="photo-thumbnail"  data-id="{{@index}}">
            <img class="crop-img" src="{{src}}" alt=""/> 
              
              <div class="caption">
                <h3>{{title}}</h3>
                <p>{{description}}</p>
              </div>
          </div>
        </div> <!-- / col -->
        {{/each}}

      </div> <!-- / row -->
    </script>

    <!-- Esta es la plantilla para ver una sola foto. -->
    <!-- 
        Se muestra como una imagen grande con título y descripción.
    -->
    <script id="photo-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-xs-12 col-md-12"> 
            <img class="large-img" src="{{src}}" alt=""/> 
              
            <div class="caption">
                <h3>{{title}}</h3>
                <p>{{description}}</p>
            </div>
          </div> <!-- / col -->

      </div> <!-- / row -->
    </script>

    <!-- Esta es la plantilla para la vista de presentación de diapositivas de un solo álbum. -->
    <!-- 
        Utiliza la vista de carrusel, que es bastante compleja.
    -->
    <script id="slideshow-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-6">

          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

      
            <!-- Envoltorio para diapositivas. -->
            <div class="carousel-inner" role="listbox">

              {{#each photos}}
                <div class="item {{#if @first}}active{{/if}}">
                  <img class="carousel-img" src="{{src}}" alt=""/> 
                <div class="carousel-caption">
                  Image caption
                </div>
              </div> <!-- / carousel item -->
              {{/each}}

            </div>

            <!-- Controles -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div> <!-- / carousel --> 
      </div> <!-- / col -->
    </div> <!-- / row -->
    </script>

  </body>
</html>
