<!--  * Este es un ejemplo de cómo utilizar la misma plantilla
      * con datos diferentes. -->

<head>

<!-- Incluya nuestras bibliotecas y archivos css. -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/gallery.css" rel="stylesheet">

</head>

<body role="document">

  <div class="container">

    <div class="page-header">
      <h1>My photo albums </h1>
    </div>

    <!-- Esta es una barra de navegación simple para seleccionar entre imágenes. -->
    <ul class="nav nav-tabs">
          <li role=""  id="image1btn">
            <a href="#">Image 1</a>
            </li>
          <li role="" id="image2btn">
            <a href="#">Image 2</a>
            </li>
        </ul>
    <br/><br/>



    <!--  El contenido de la página web comienza vacío
          porque lo completaremos más adelante desde la plantilla. -->
    <div id="content"  class="container-fluid"  role="main">
    </div>

  </div>

    <!--  Esta es nuestra plantilla.
          Muestra una imagen con un título y encabezados de autor.
          Los bits entre llaves {{}} son expresiones de plantilla.
          Este código utiliza Bootstrap para proporcionar un diseño
          basado en cuadrícula. -->
    <script id="detail-template" type="text/x-handlebars-template">
      <br>
      <div class="row-fluid">
        <div class="col-sm-5">

          <img  style="width:100%" src="{{src}}"/>
        </div>
  		  <div class="col-sm-7">
          <h1>{{title}}</h1>
  		    <h3 class="author">
  		      {{author}}
  		    </h3>
        </div>

        </div>
      </div>
    </script>

  <!-- Código JavaScript para rellenar la plantilla. -->
  <script type="text/javascript">


    // Tenga dos objetos, cada uno representa una imagen diferente.
    var data1 = {
      src: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/600px-The_Earth_seen_from_Apollo_17.jpg", 
      title:"The Earth seen from Apollo 17",
      author:"Ed g2s"
    };

    var data2 = {
        src: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Shopping_Center_Magna_Plaza_Amsterdam_2014.jpg/600px-Shopping_Center_Magna_Plaza_Amsterdam_2014.jpg",
        title: "Shopping Center Magna Plaza Amsterdam 2014",
        author: "Tuxyso",
    };

    // Obtenga la plantilla y compílela una vez que se cargue la página.
    var source   = $("#detail-template").html();
    var detail_template = Handlebars.compile(source);

    // Crea una instancia de una plantilla con datos cada vez que hagas clic,
    // hay dos funciones separadas, una para cada imagen 
    // (en el siguiente ejercicio veremos una mejor manera de hacer esto).
    $("#image1btn").click(function () {
      var html    = detail_template(data1);

      $('#content').html(html);
    });


    $("#image2btn").click(function () {
      var html    = detail_template(data2);

      $('#content').html(html);
    });


  </script>

</body>
