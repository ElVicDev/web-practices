<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <meta property="og:title" content="Book a Table">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- El elemento header se utilizará para mostrar el logotipo de Little Lemon -->
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <!-- El elemento nav se utilizará para describir la estructura de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Book a Table</h1>
        <form method="POST">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of Peope</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input type="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Updown"></option>
                </datalist>
            </div>
            <div>
                <button type="submit">Book table</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- Add copyright notices and oter footer content here -->
         <p>Copyright Little Lemon</p>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="js/script.js"></script>
</body>
</html>
