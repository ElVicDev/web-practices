<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta name="description" content="Template">
    <meta name="author" content="Vicente Escobar Colín">

    <!-- Open Graph Protocol -->
    
    <meta property="og:title" content="A brief description">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.mysite">
    <meta property="og:description" content="A brief description">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Include your CSS files here -->
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- El elemento header se utilizará para mostrar el logotipo de Little Lemon -->
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <!-- El elemento nav se utilizará para describir la estructura de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <!-- Add your main content here -->
         <h1>Sign Up</h1>
         <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
         </form>
    </main>
    <footer>
        <!-- Add copyright notices and oter footer content here -->
         <p>Copyright Little Lemon</p>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="js/script.js"></script>
</body>
</html>
