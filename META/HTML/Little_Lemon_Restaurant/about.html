<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- El elemento header se utilizará para mostrar el logotipo de Little Lemon -->
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <!-- El elemento nav se utilizará para describir la estructura de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <!-- El elemeto main presentará el contenido principal -->
    <main>
        <h1>About</h1>
        <video width="320" height="240" controls muted>
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <p>Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.</p>
        <audio loop controls>
            <source src="audio/music.mp3" type="audio/mp3">>

            <source src="audio/music.ogg" type="audio/ogg">> -->

        <p>Copyright Little Lemon</p>
    </footer>
