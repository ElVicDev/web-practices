<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <meta property="og:title" content="Book a Table">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- El elemento header se utilizarÃ¡ para mostrar el logotipo de Little Lemon -->
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <main>
        <form method="POST">
            <div>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>
            <div>
                <label for="booking_date">Date of Booking</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="number_people">Number of people</label>
                <input type="number" id="number_people" min="1" max="8" name="number_people">
            </div>
            <div>
                <label>
                <input type="checkbox" name="agree" value="Agree" name="agree" required>
                I agree to the cancellation policy
            </label>
            </div>
            <div>
                <button type="submit">Book Now</button>
            </div>
        </form>
    </main>
</body>
</html>
