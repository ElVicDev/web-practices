<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
    </head>
    <body>
        <h2>Access registration form</h2>
        <form action="/registration" method="POST">
            <label for="username">Username</label><br>
            <input type="text" name="username"><br>

            <label for="password">Password:</label><br>
            <input type="password" /><br><br>
            <input type="submit" /><br><br>
        
        <h2>Checkbox examples</h2>
        <input type="checkbox" name="dog" value="Dog" />
        <label for="dog">I own a dog</label><br>
        <input type="checkbox" name="cat" value="Cat" />
        <label for="cat">I own a cat</label><br><br>

        <h2>Radio button examples</h2>
        <input type="radio" name="right" value="Right" />
        <label for="right">I am right-handed</label><br>
        <input type="radio" name="left" value="Left" />
        <label for="left">I am left-handed</label><br><br>

        <h2>Other input types</h2>
        <input type="number" name="age" /><br><br>
        <input type="email" name="email" /><br><br>
        <input type="file" name="file" /><br><br>

        <h2>Textarea examples</h2>
        <input type="text" name="username" /><br><br>
        <textarea name="multiline" rows="5"></textarea><br><br>

        <h2>Drop-down list</h2>
        <select name="food">
            <option value="chocolate">Chocolate</option>
            <option value="ice_cream">Ice Cream</option>
        </select>
    </form>
    </body>
</html>
