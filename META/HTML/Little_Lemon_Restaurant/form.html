<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <meta property="og:title" content="Log In">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- El elemento header se utilizará para mostrar el logotipo de Little Lemon -->
    <header>
        <img src="logo.png" alt="logo">
    </header>
    <!-- El elemento nav se utilizará para describir la estructura de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <div>
                <label for="user">Username</label>
                <input type="text" id="user" required minlength="3" maxlength="12"><br>
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" required minlength="5">
            </div>
            <button type="submit">Log In</button>
        </form>
    </main>
    <footer>
        <!-- Add copyright notices and oter footer content here -->
         <p>Copyright Little Lemon</p>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="js/script.js"></script>
