<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form method="post">
        <label for="user">Username</label><br>
        <input type="text" id="user" required minlength="3" maxlength="12"><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" required minlength="5"><br><br>
        <input type="submit" value="Submit">
    </form>
    <style>
        input:focus:invalid{
            border: 2px solid red;
        }
    </style>
</body>
</html>
