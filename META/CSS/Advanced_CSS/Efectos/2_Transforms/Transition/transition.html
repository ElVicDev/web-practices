<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <!-- CSS Code -->
     <style>
        h1 {
            transform: rotate(0deg);
        }

        h1:hover{
            transform: rotate(20deg);
        }
        h1 {
            transition: transform 2s;
        }
     </style>
</head>
<body>
    <h1>Little Lemon</h1>
</body>
</html>
