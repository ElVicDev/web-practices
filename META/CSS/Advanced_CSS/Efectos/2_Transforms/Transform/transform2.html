<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2</title>
    <!-- CSS Code -->
     <style>
        .container{
            display: grid;
            background-color: bisque;
        }
        .a {
            margin: 30px;
            transform: skewX(20deg);
            background-color: aliceblue;
        }

        .b {
            margin: 150px;
            transform: rotate(15deg);
            background-color: aliceblue;
        }

     </style>
</head>
<body>
    <div class="container">
        <div class="a">Little</div>
        <div class="b">Lemon</div>
    </div>
</body>
</html>
