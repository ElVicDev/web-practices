<!--    * Uso de EMMET en HTML

    div>span*3>lorem5
    * Genera 3 span con 5 palabras lorem ipsum

    div.contenedor#idejemplo
    * Genera un div, con la clase "contenedor" y un id "idEjemplo"
        <div class="contenedor" id="idejemplo"></div>

    div.contenedor#idLista>ul>li*3
    * Genera lista de 3 elementos con un div, con la clase "contenedor" y un id "idLista"

    div.contenedor#idLista>ul>li*3>a
    * Para colocar un enlace dentro de cada li

    div.contenedor#idLista>ul>li*3>[href="#"]
    * Para editar los atributos. En este caso agrega una almoadilla

    div.contenedor#idLista>ul>li*3>[href="#"]{Texto}
    * En este caso agrega una almoadilla y la palabra "Texto" en cada li

    div.contenedor#idLista>ul>li*3>[href="#"]{Texto $}
    * En este caso agrega una almoadilla y la palabra "Texto" y su número consecutivo en cada li

    ALT (izquierdo) + Z
    * Se conoce como Word-wrap. sirve para controlar palabras largas que pueden exceder un contenedor, podemos hacer que la palabra larga se interrumpa y continúe en la siguiente línea, de tal manera que queda ajustada dentro del contenedor.

    link:css
    * Agrega tu hoja de estilos css. Solo modifica el nombre del css.

    script:src
    * Agrega tu archivo javascript. Solo agrega el nombre del archivo js

    p

    ff

    fz

    c
