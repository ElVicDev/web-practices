<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page Clone</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <!--
    Desafío:
    Escribe las cuatro etiquetas HTML que necesitas para crear un clon de Google.com.
    Sugerencia: una imagen, un campo de entrada y dos botones.
    -->
    <img src="google.png">
    <input type="text">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
    <!--
    Desafío:
    Agregue la etiqueta de ancla que apunta a blog.html.
    El enlace debe estar envuelto en una etiqueta <p>.
    -->
    <p>We protect your privacy. <a href="blog.html">Learn how.</a></p>
</body>
</html>
